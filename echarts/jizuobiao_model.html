<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="scripts/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;border:1px solid #ccc;"></div>
<script type="text/javascript">
        // 初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var data = [];

        for (var i = 0; i <= 360; i++) {
            var t = i / 180 * Math.PI;
            var r = Math.sin(2 * t) * Math.cos(2 * t);
            data.push([r, i]);
        }
        var option = {
            title:{
                text:'极坐标数值轴'
            },
            legend:{
                data:['line']
            },
            polar:{

            },
            radiusAxis:{

            },
            angleAxis:{
                startAngle:0,
                clockwise:false,
                type:'value',
                axisTick:{
                    show:true,
                    alignWithLabel:true
                },
                data:['0','30','60','90','120','150','180','210','240','270','300','330']
            },
            series:[
                {
                    type:'line',
                    name:'line',
                    coordinateSystem:'polar'
                }
            ]
        };        
        //使用刚指定的配置项和数据显示图表
        myChart.setOption(option);
    </script>
</body>

</html>
