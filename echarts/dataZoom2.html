<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="scripts/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;border:1px solid #ccc;"></div>
<script type="text/javascript">
    // 初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    option = {
        dataZoom: [
            {
                id: 'dataZoomX',
                type: 'slider',
                xAxisIndex: [0],
                filterMode: 'filter'/*filter，整项数据被过滤掉，它的效果是：过滤数据后使另外的轴也能自动适应当前数据的范围*/
            },
            {
                id: 'dataZoomY',
                type: 'slider',
                yAxisIndex: [0],
                filterMode: 'empty'/*empty:不符合的数据不显示但是占位*/
            }
        ],
        xAxis: { type: 'value' },
        yAxis: { type: 'value' },
        series: {
            type: 'bar',
            data: [
                // 第一列对应 X 轴，第二列对应 Y 轴。
                [12, 24, 36],
                [90, 80, 70],
                [3, 9, 27],
                [1, 11, 111]
            ]
        }
    }
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>

</html>
