<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="scripts/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 700px;height:400px;border:1px solid #ccc;background-color: #F3F3F3;"></div>
<script type="text/javascript">
    // 初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    var colors = ['#5793f3', '#d14a61', '#675bba'];
    var option = {
        legend: {
            data: ['蒸发量', '降水量', '平均温度']
        },
        grid: {
            right: '20%'
        },
         xAxis: [
             {
                type: 'category',
                boundaryGap: true,
                axisLine: {
                    show: true
                },
                axisTick:{
                    alignWithLabel:true
                },
                data: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月']
             }
         ],
         yAxis: [
              {
                type: 'value',
                name: '温度',
                position: 'left',
                min: 0,
                max: 25,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: colors[2]
                    }
                },
                axisLabel: {
                    show: true,
                    formatter: '{value} ℃'
                },
                nameLocation: 'end'
             },
             {
                type: 'value',
                name: '蒸发量',
                position: 'right',
                min: 0,
                max: 250,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: colors[0]
                    }
                },
                axisLabel: {
                    show: true,
                    formatter: '{value} ml'
                },
                nameLocation: 'end'
             },
            {
                type: 'value',
                name: '降水量',
                position: 'right',
                min: 0,
                max: 250,
                axisLine: {
                    show: true,
                    lineStyle: {
                        color: colors[1]
                    }
                },
                axisLabel: {
                    show: true,
                    formatter: '{value} ml'
                },
                nameLocation: 'end',
                offset: 80
            }
         ],
        tooltip:{
            trigger:'axis',
            axisPointer:{
                type:'cross'
            }
        },
        series: [
            {/*蒸发量*/
                name:'蒸发量',
                 type: 'bar',
                yAxisIndex: 1,
                data: [
                    2, 4.9, 7, 23.2, 25.6, 76.7, 135.6, 162.2, 32.6, 20, 6.4, 3.3
                ]
            },
            {/*降水量*/
                name:'降水量',
                 type: 'bar',
                yAxisIndex: 2,
                data: [
                    2.6, 5.9, 9, 26.4, 28.7, 70.7, 175.6, 182.2, 48.7, 18.8, 6, 2.3
                ]
            },
            {
                name:'平均温度',
                 type: 'line',
                yAxisIndex: 0,
                data: [
                    2, 2.2, 3.3, 4.5, 6.3, 10.2, 20.3, 23.4, 23, 16.5, 12, 6.2
                ]
            }
        ],
        color: colors
    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>

</html>
