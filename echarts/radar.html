<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="scripts/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: 600px;height:400px;border:1px solid #ccc;"></div>
<script type="text/javascript">
    // 初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    /*雷达图*/
    option = {
        title:{
            'text':'雷达图'
        },
        radar: {
            // indicator: [
            //     { text: '指标一' },
            //     { text: '指标二' },
            //     { text: '指标三' },
            //     { text: '指标四' },
            //     { text: '指标五' },
            //     { text: '指标六' }
            // ],
            indicator:[
                {name:'指标一',max:100},
                {name:'指标二',max:200},
                {name:'指标三',min:50},
                {name:'指标四'}
            ],
            center: ['50%', '50%'],
            radius: '80%',
            startAngle: 90,
            shape: 'polygon',/*雷达绘制形状*/
            name: {
                formatter: '【{value}】',
                textStyle: {
                    color: '#72ACD1'
                }
            },
            nameGap:20,
            splitArea: {/*分隔区域*/
                areaStyle: {
                    color: ['#B8D3E4', '#96C5E3', '#7DB5DA', '#72ACD1']
                }
            },
            axisTick: {/*坐标轴刻度*/
                show: true,
                length:10,
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.8)',
                    width:15,
                    type:'dotted'
                }
            },
            axisLabel: {/*坐标轴刻度相关的标签*/
                show: true,
                textStyle: {
                    color: 'white'
                }
            },
            axisLine: {/*轴线*/
                lineStyle: {
                    color: 'rgba(255, 255, 255, 0.4)'
                }
            },
            splitLine: {/*分隔线*/
                lineStyle: {
                    color: 'rgba(255, 255, 255, 1)'
                }
            },
            splitNumber:4/*分割段数*/
        }
    };
    //使用刚指定的配置项和数据显示图表
    myChart.setOption(option);
</script>
</body>

</html>
