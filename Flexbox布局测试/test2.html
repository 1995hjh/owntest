<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex项目属性</title>
    <style>
        ul{
            border:1px solid #000;
            min-width:500px;
            height:200px;
            padding: 20px;
            list-style: none;
            display: flex;
            flex-flow: row nowrap;
        }
        li{
            background: orange;
            color:#fff;
            margin: 10px;
        }
        li:first-child{
            align-self: flex-start;
        }
        li:nth-child(2){
            align-self: stretch;
        }
    </style>
</head>
<body>
    <ul>
        <li>1313ddd</li>
        <li>222</li>
    </ul>
</body>
</html>
