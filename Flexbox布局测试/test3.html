<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flex项目的相对与绝对</title>
    <style lang="">
        body{
            font-size: 12px;
        }
        ul{
            border:1px solid #000;
            /*min-width: 500px;
            min-height: 500px;*/
            list-style: none;
            display: flex;
        }
        li{
            background-color: orange;
            margin: 1em;
            font-size: 1.5em;
            color:#fff;
            flex: 0 0 auto;
        }
        li:first-child{
            margin-right: auto;
        }
    </style>
</head>
<body>
    <ul>
        <li>第一项</li>
        <li>第二项</li>
        <li>dsfd</li>
    </ul>
</body>
</html>
