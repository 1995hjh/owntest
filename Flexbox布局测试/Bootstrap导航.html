<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bootstrap导航</title>
    <script src="script/iconfont.js"></script>
	<style type="text/css">
        body{
            font-size: 12px;
        }
		 .icon {
			  width: 2em; 
              height: 2em;
			  vertical-align: -0.15em;
			  fill: currentColor;
			  overflow: hidden;
         }
         a{
             text-decoration: none;
             color:#000;
         }
         ul{
             list-style: none;
             display: flex;
             padding: 0;
         }
         li:first-child{
             margin-right: auto;
         }
         li{
             width: 4em;
             font-size: 1.2em;
         }
         .ml_3{
             margin-left: 3em;
         }
	</style>
</head>
<body>
    <h3 class="ml_3">Bootstrap导航</h3>
    <ul>
        <li>
            <a href="javascript:void(0)">
                <svg class="icon" aria-hidden="true">
                    <use xlink:href="#icon-bootstrap"></use>
                </svg>
            </a>
        </li>
        <li>
             <a href="javascript:void(0)">About</a>
        </li>
        <li>
             <a href="javascript:void(0)">Contact</a>
        </li>
    </ul>
</body>
</html>
